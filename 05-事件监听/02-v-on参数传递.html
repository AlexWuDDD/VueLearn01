<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!-- 事件调用方法没有参数 -->
  <button @click="btn1Click">按钮1</button>
  <!-- 在事件定义时，写函数时省略了小括号，但是方法本身需要一个参数, 这个时候
  Vue会默认将游览器生产的event事件对象作为参数导入到方法-->
  <button @click="btn2Click">按钮2</button>
  <!-- 方法定义时，我们需要event对象，同时又需要其他参数 -->
  <!-- 在调用方法时，如何手动获取到游览器参数的event对象： $event -->
  <button @click="btn3Click(abc, $event)">按钮3</button>
  <!--  -->
  <button>按钮4</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      abc:123,
    },
    methods:{
      btn1Click(){
        console.log("btn1Click");
      },
      btn2Click(event){
        console.log("-------------", event);
      },
      btn3Click(abc, event){
        console.log("+++++++++++++", abc, event)
      }
    },
  })
</script>

</body>
</html>
