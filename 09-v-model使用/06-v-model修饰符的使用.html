<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!-- 1.修饰符: lazy  让数据在失去焦点或者回车时才会更新-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!-- 2.修饰符: number v-model 默认值是字符型的，加了之后转换为数字-->
  <input type="number" v-model.number="age">
  <h2>{{age}}</h2>
  <h2>{{typeof(age)}}</h2>

  <!--3.修饰符: trim 去除前后空格-->
  <input type="text" v-model.trim="name">
  <h2>请输入的是：{{name}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      age:'',
      name:'',
    }
  })
</script>

</body>
</html>
