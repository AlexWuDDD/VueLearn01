<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 v-if="score>=90">优秀</h2>
  <h2 v-else-if="score>=80">良好</h2>
  <h2 v-else-if="score>=60">及格</h2>
  <h2 v-else>不及格</h2>
  <br>
  <button @click="myFunc">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      score: 100,
      val: 0
    },
    methods:{
      myFunc() {
        if(this.score === 100) {
          this.val = -5;
        }
        if(this.score === 50){
          this.val = 5;
        }
        this.score += this.val;
      }
    },
  })
</script>

</body>
</html>
