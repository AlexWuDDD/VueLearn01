<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 v-if="isShow">{{message}}</h2>
  <h1 v-else>isShow为false时</h1>
  <br>
  <button @click="myFunc">btn1</button>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      isShow: true,
    },
    methods:{
      myFunc(){
        this.isShow = !this.isShow;
      }
    }
  })
</script>

</body>
</html>
