<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn v-bind:cmovies="movies" ></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cmovies}}</h2>
    <h3>{{cmessage}}</h3>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  //父传子：props
  const cpn = {
    template:`#cpn`,
    // props:['cmovies','cmessage']
    props:{
      //1.类型的限制
      // cmovies: Array,
      // cmessage: String,

      //2.提供一些默认值,以及必传值
      cmessage:{
        type: String,
        default: 'aaaaaaaa',
        required: true
      },
      cmovies:{
        type: Array,
        default(){
          return ['aa','bb'];
        },
      }

    }
  };

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      movies:['海王', '海贼王', '王的男人'],
    },
    components:{
      cpn,
    }
  })
</script>

</body>
</html>
