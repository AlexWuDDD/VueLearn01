<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>


<body>
<div id="app">
  <!-- 3. 使用组建-->
  <my-cpn1></my-cpn1>
</div>
<script src="../js/vue.js"></script>
<script>
  //ES6 定义字符串可以用`` 支持换行

  //1.创建组建构造器对象
  const cpnConstructor = Vue.extend({
    template:`
      <div>
        <h2>我是标题</h2>
        <p>我是内容，哈哈哈哈哈</p>
        <p>我是内容，呵呵呵呵呵呵</p>
      </div>
    `,
  });
  //2.注册组件
  Vue.component('my-cpn1', cpnConstructor);

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }
  })
</script>

</body>
</html>
