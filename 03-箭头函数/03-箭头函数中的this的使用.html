<script>

  // setTimeout(function () {

  // setTimeout(()=>{

  //结论：stack overflow
  //问题：箭头函数中的thiss是如何查找的？
  //答案：向外层作用域中，一层层查找this,直到有this.定义

  const obj = {
    aaa(){
      setTimeout(function () {
        console.log(this); // window
      }, 1000);

      console.log(this);

      setTimeout(()=>{
        console.log(this); // obj对象
      },1000)
    }
  }

  obj.aaa();
</script>
