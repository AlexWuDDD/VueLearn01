<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //1.变量作用域：变量在什么范围内是可用
  {
    var name = "why";
    console.log(name);
  }
  console.log(name);

  //2.没有块级作用域引起的问题: if块级
  var func;
  if(true){
    func = function () {
      console.log(name);
    }

    func();
  }
  //3.没有块级作用域引起的问题: for块级
  //ES5之前因为if和for都没有块级作用域的概念，所以在很多时候，我们都必须借助于function的作用域来解决应用外面变量的问题
  //ES5中的var是没有块级作用域的(if/for)
  //ES6中的let是有块级作用域的(if/for)

</script>

</body>
</html>
