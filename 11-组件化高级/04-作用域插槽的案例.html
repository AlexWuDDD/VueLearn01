<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn>
    <!-- 目的是获取子组件中的pLanguages -->
    <template slot-scope="slot">
      <span v-for="item in slot.data">{{item}} </span>
    </template>
  </cpn>
  <cpn>
    <template slot-scope="slot">
      <span>{{slot.data.join(' - ')}}</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template: `#cpn`,
    data(){
      return{
        pLanguages:['C', 'C++', 'Python', 'Java', 'Ruby', 'Javascript'],
      }
    }
  };

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    components:{
      cpn
    }
  })
</script>

</body>
</html>
