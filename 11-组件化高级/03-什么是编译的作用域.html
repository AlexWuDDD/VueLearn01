<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>变量子组件</h2>
    <p>我是内容，哈哈哈</p>
    <button v-show="isShow">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template:`#cpn`,
    data(){
      return {
        isShow: false,
      };
    }
  };

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      isShow: true,
    },
    components:{
      cpn
    }
  })
</script>

</body>
</html>
