<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    /*
      默认样式
        - 通常情况下，游览器会为元素设置一些默认样式
        - 默认样式的存在会影响到页面的布局
            通常情况下编写网页时必须要去除游览器的默认样式（PC端）
      重置样式表 专门用来对游览器的样式进行重置的
        reset.css 直接去除了游览器的默认样式
        normalize.css 对默认样式进行了统一
    */

    .box1{
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }

    /*  margin: 0;*/
    /*  padding: 0;*/
    /*  list-style: none;*/
    /*}*/

    /**{*/
    /*  margin: 0;*/
    /*  padding: 0;*/
    /*}*/
  </style>
</head>

<body>
  <div class="box1"></div>
  <p>我是一个段落</p>
  <p>我是一个段落</p>
  <p>我是一个段落</p>

  <ul>
    <li>列表1</li>

    <li>列表3</li>
  </ul>
</body>
</html>
