<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>径向渐变</title>

  <style>
    .box1{
      width: 300px;
      height: 300px;
      /*
        radial-gradient() 径向渐变（放射性的效果）
        默认情况下通向渐变的形状根据元素的形状来计算的
          正方形->圆形
          长方形->椭圆形
          - 我们也可以手动指定径向简便的大小
          - circle
          - ellipse

          - 也可以指定渐变的位置 at
          - 语法
            radial-gradient(大小 at 位置, 颜色 位置, 颜色 位置, 颜色 位置,...)
            大小：
              circle
              ellipse
              closest-side
              closest-corner
              farthest-side
              farthest-corner

            位置：
              top right left center bottom

      */
      background-image: radial-gradient(50px 50px at 50px 50px, red, yellow);
    }
  </style>

</head>
<body>
  <div class="box1"></div>
</body>
</html>
