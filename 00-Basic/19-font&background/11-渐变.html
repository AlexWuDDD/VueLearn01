<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>渐变</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      /*渐变是图片，不是颜色 要用background-image设置*/

      /*
        liner-gradient() 线性渐变,颜色沿着一条直线发生变化
          - 线性渐变的开头，我们可以指定一个渐变的方向
            - to left
            - to right
            - to bottom
            - to top
            - xxxdeg
            - xxx.xxxturn表示圈
          - 渐变可以同时指定多个颜色，多个颜色默认情况下平均分配
            也可以手动指定渐变的分布情况

      */
      /*background-image: linear-gradient(to bottom, red, yellow, #bfa, orange)*/
      /*50px 是指颜色最纯开始的地方， 中间是过渡*/
      /*background-image: linear-gradient(red 50px, yellow 100px);*/

      /*可以平铺的线性渐变*/
      /*两色颜色的差值 平铺*/
      background-image: repeating-linear-gradient(red 0px, yellow 50px);
    }
  </style>
</head>
<body>
  <div class="box1"></div>
</body>
</html>
