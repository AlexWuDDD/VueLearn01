<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>背景2</title>

  <style>
    .box1{
      width: 250px;
      height: 250px;
      border: 10px red double;
      background-color: #bfa;
      /*
        background-clip
          border-box
          padding-box
          content-box
        background-origin 背景图片的偏移量计算的远点
          padding-box 默认值
          content-box
          border-box
        background-size 设置背景图片的大小
          第一个表示宽度
          第二个表示高度
            如果只写第一个，则第二个值默认是auto

          cover 比例不变 将元素铺满
          contain 比例不变 将图片在元素中完整显示
        background-attachment:
          背景图片是否随元素移动
            scroll
            fixed
         background 简写属性

      */
      padding: 10px;
      background-clip: content-box;
      background-origin: content-box;
    }
  </style>

</head>

<body>
  <div class="box1"></div>
</body>
</html>
