<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*可以将服务器的字体文件直接提供给用户去使用*/
    /*
      问题：
        1.加载速度
        2.版权
        3.字体格式
    */
    @font-face {
      /*指定字体的名字*/
      font-family: 'myfont';
      /*服务器中字体的路径*/
      src: url("./font/xxxx.ttf");
    }

    /*
      字体相关样式：
        color 用来设置字体颜色
        font-size 字体的大小
          和font-size相关的单位
          em相当于当前元的一个font-size
          rem相当于根元素的一个font-size
        font-family 字体族（字体的格式）


    */
    p{
      font-family: myfont;
    }
  </style>
</head>

<body>
  <p>
    今天天气真不错，hello, hello, how are you?
  </p>
</body>
</html>
