<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>其他的文字样式</title>
  <style>
    .box1{
      font-size: 50px;
      /*
        text-decoration 设置文本修饰
          可选值：
            none: 什么都没有
            underline 下划线
            line-through 删除线
            overline 上划线
      */

      /*text-decoration: overline red;*/
    }

    .box2{
      /*
        设置网页如何处理空白
          可选值:
            normal 正常
            nowrap 不换行
            pre 保留空白
      */
      width: 100px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="box2">
    alex is cool cool cool cool cool cool cool ool sssssssssssssssssssssssssssssssssssssssss
  </div>

  <div class="box1">
    今天天气不错
  </div>

</body>
</html>
