<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字的样式</title>
  <style>
    div{
      width: 100px;
      border: 1px red solid;

      /*
        text-align: 文字的水平对齐
          可选值：
            left
            right
            center
            justify 两端对齐
      */
      text-align: justify;

      /*
        设置元素垂直对齐的方式（子元素与父元素）
        可选值：
          baseline 默认值 基线对齐
          top 顶部对齐
          bottom 底部对齐
          middle: 居中

      */
      vertical-align: baseline;
    }
  </style>
</head>
<body>
  <div>
    alex is cool alex is cool alex is cool alex is cool

  </div>
</body>
</html>
