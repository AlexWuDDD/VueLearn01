<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>背景</title>
  <style>
    .box1{
      width: 250px;
      height: 250px;
      /*
        background-color
        background-image
        background-repeat 设置背景的重复方式
          可选值：
            repeat 默认值 背景会沿x轴 y轴双方向重复
            repeat-x
            repeat-y
            no-repeat
        background-position 用来设置背景图片的方式
          设置方式：
            通过top left right bottom center 几个表示方位
            通过偏移量来指定背景图片的位置
              水平方向偏移量 垂直方向变量

      */
      /*background-color: #bfa;*/
      background-image: url("./img/1.jpeg");

    }
  </style>
</head>

<body>
  <div class="box1"></div>

</body>
</html>
