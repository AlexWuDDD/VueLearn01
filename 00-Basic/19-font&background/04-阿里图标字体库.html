<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>阿里图标字体库</title>
  <link rel="stylesheet" href="ali_iconfont/iconfont.css">
  <style>
    .iconfont{
      font-size: 80px;
    }

    li::before{
      content: '\e61c';
      font-family: "iconfont";
      font-size: 80px;
    }
  </style>
</head>
<body>
  <span class="iconfont">&#xe61c;</span>
  <i class="iconfont icon-zhixianghuishou"></i>
  <ul>
    <li>12345</li>
    <li>12345</li>
    <li>12345</li>
    <li>12345</li>
  </ul>

</body>
</html>
