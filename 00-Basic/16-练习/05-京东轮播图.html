<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    .img-list{
      width: 590px;
      height: 470px;
      margin: 0 auto;
      position: relative;
    }

    .img-list li{
      position: absolute;
    }

    .img-list li:nth-child(1){
      z-index: 1;
    }

    .pointer a{
      width: 10px;
      height: 10px;
      background-color: rgba(255,255,255,.6);
      float: left;
      border-radius: 50%;
      margin: 0 2px;
      background-clip: content-box;
      border: 2px solid transparent;
    }
    .pointer{
      position: absolute;
      z-index: 9999;
      bottom: 20px;
      left: 40px;
    }

    .pointer .active,
    .pointer a:hover
    {
      background-color: #fff;
      border: 2px solid rgba(255,255,255,.6);
    }

  </style>
</head>
<body>
  <ul class="img-list">

    </div>
  </ul>
</body>
</html>
