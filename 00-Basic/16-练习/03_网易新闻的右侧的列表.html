<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>网易新闻列表</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    .news-wrapper{
      width: 300px;
      height: 357px;
      margin: 50px auto; /*设置居中*/
      background-color: #bfa;

      border-top: 1px solid #ddd;
    }
    .news-wrapper a{
      text-decoration: none;
    }
    .news-wrapper .news-title{
      display: inline-block;
      height: 30px;
      border-top: 1px red solid;
      margin-top: -1px;
      padding-top: 10px;
    }

    .news-title a{
      color: black;
      font-weight: bold;
    }

    .news-img{
      height: 150px;
    }
    .news-img .img-title{
      color: white;
      margin-top: -30px;
      font-weight: bold;
      padding-left: 20px;
    }

    .news-list{
      margin-top: 20px;
      padding-left: 14px;
    }

    .news-list li:before{
      content: "-";
      font-size: 12px;
    }

    .news-list li{
      margin-bottom: 17px;
    }

    .news-list li a{
      font-size: 14px;
      color: #666;
    }

    .news-list li a:hover{
      color: red;
    }




  </style>
</head>
<body>
  <div class="news-wrapper">
    <h2 class="news-title">
      <a href="#">军事<i>·</i>航空</a>
    </h2>
    <div class="news-img">
      <a href="#">
        <img src="./assets/img/4.webp" alt="">
        <h3 class="img-title">
          贵飞海山鹰飞机改进型试飞成功
        </h3>
      </a>
    </div>

    <ul class="news-list">
      <li>
        <a href="#">美海军濒海战斗舰继续在中国南海活动</a>
      </li>
      <li>
        <a href="#">伊朗导弹把自家军舰炸那么狠原因全在弹头上</a>
      </li>
      <li>
        <a href="#">中国国防部捐赠印尼防疫物资运抵雅加达</a>
      </li>
      <li>
        <a href="#">美国"蓝天使"飞行表演队致敬医护人员</a>
      </li>
    </ul>

  </div>
</body>
</html>
