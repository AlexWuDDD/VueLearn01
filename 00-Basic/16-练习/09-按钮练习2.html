<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>按钮练习2</title>

  <style>
    a:link{
      display: block;
      width: 145px;
      height: 150px;
      background-image: url("./assets/09/5.jpg");
    }
    a:hover{
      background-image: url("./assets/09/5.jpg");
      background-position: -142px 0;
    }
    a:active{
      background-image: url("./assets/09/5.jpg");
      background-position: -285px 0;
    }

  /*
    雪碧图使用步骤
      1. 先确定要使用的图标
      2. 测量图标的大小
      3. 根据测量结果创建一个元素
      4. 将雪碧图设置为元素的背景图片 background-image
      5. 设置一个偏移量以显示正确的图片 background-position

     雪碧图的特点
      一次性将多个图片加载进页面，降低请求的次数，加快访问速度，提升用户的体验
  */
  </style>

</head>
<body>
  <a href="javascript:;"></a>

</body>
</html>
