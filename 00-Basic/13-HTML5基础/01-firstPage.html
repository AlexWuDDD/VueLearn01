<!-- 文档声明，声明当前网页的版本-->
<!DOCTYPE html>

<!-- html 的根标签，网页中的所有内容就要写在根元素里面-->
<html lang="en">
  <!-- head是网页的头部，head内容不会在网页中直接出现，主要用来帮助游览器或搜索引擎来解析网页 -->
  <head>
    <!-- 可以通过meta标签来设置网页的元数据  -->
    <meta charset="UTF-8">
    <!-- 网页的标题，搜索引擎会根据title中的内容来判断网页的主要内容   -->
    <title>哈哈，我在哪出现？</title>
  </head>

  <!-- body是html的子元素，表示网页的主体，网页中所有的可见内容都应该写在body里 -->
  <body>
    <!-- h1网页的一级标题   -->
    <h1><font color="red" size="32">回乡偶书</font>（二首）</h1>
    <h2>其一</h2>
    <h2>贺知章</h2>
    <p>少小离家老大回</p>
    <p>乡音无改鬓毛吹</p>
    <p>儿童相见不相识</p>
    <p>笑问客从何处来</p>
  </body>
</html>
