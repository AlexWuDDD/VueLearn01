<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表</title>
</head>
<body>
<!--
  列表list
    1. 铅笔
    2. 尺子
    3, 橡皮

  html中也可以创建列表。分为三种：
    1. 有序列表
    2. 无需列表
    3. 定义列表

  有序列表，使用ol标签来创建有序列表
    使用li表示列表项
  无序列表，使用ul标签来创建有序列表
    使用li表示列表项
  定义列表, 使用dl标签来创建一个定义列表
    使用dt来表示定义的内容
    使用dd来对内容进行解释说明

-->
</body>
  <ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
  </ol>

  <ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
  </ul>

  <dl>
    <dt>结构</dt>
    <dd>网页的结构1</dd>
    <dd>网页的结构2</dd>
  </dl>
</html>
