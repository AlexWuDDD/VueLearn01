<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>111</title>
</head>
<body>
  <!--
      布局标签（结构化语义标签）
  -->
  <header>表示网页的头部</header>
  <main>网页的主题部分,一个页面中只会有一个main</main>
  <footer>表示网页的底部</footer>
  <nav>表示网页中的导航</nav>
  <aside>和主体相关的内容（侧边栏）</aside>
  <article>表示一个独立的文章</article>
  <section>表示一个独立的区块，上面的标签都不能表示时使用section</section>

  <div>没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素</div>
  <span>行内元素，没有任何的语义，一般用于在网页中选中文字</span>
</body>
</html>
