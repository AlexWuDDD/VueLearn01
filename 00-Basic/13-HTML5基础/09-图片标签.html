<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  图片标签用于向当前页面引入一个外部图片
  img标签属于替换元素（鉴于块和行内元素之间）
  使用img标签来引入外部图片，img标签是一个自结束标签
    src: 指定的是外部图片的路径
    alt: 对图片的描述
    width:  指定宽度
    height: 指定高度
      只修改一个话，另一个会等比列自动修改
    注意：
      一般情况在PC短，不建议修改图片的大小

  图片的格式：
    jpeg(jpg)
      - 支持颜色比较丰富，不支持透明效果，不支持动图
      - 一般用来显示照片
    gif
      - 支持颜色比较少，支持简单透明，支持动图
      - 颜色单一的图片，动图
    png
      - 支持的颜色丰富，支持复杂透明，不支持动图
      - 转为网页而生
    webp
      - 这种格式是谷歌新推出的专门用来表示网页中的图片的一种格式
      - 它具备其他图片格式的所有优点，而且文件还特别的小

    base64
      - 将图片使用base64进行编码，这样可以将图片转换为字符，通过字符的形式来引入图片

    效果一样，用小的，效果不一样，用效果好的，缺点：兼容性不好
-->
<img src="img/1.jpg" alt="">

</body>
</html>
