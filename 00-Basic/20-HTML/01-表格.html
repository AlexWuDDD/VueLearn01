<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格</title>
</head>
<body>
  <table border="1" width="50%" align="center">
    <!-- 在table中使用tr表示表格中的一行 有几个tr就有几行-->
    <tr>
      <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
      <td>1</td>
      <td>2</td>
      <!-- rowspan 纵向的合并单元格 -->
      <td rowspan="2">3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <td>7</td>
      <!-- colspan 横向的合并单元格 -->
      <td colspan="2">8</td>
    </tr>
  </table>
</body>
</html>
