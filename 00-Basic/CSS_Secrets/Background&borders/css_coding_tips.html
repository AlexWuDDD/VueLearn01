<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css_coding tips</title>

  <style>
    .parent{
      font-size: 16px;
    }
    /*em计算方式是自己类中字体的大小乘以前面的数*/
    .parent button{
      padding: .3em .8em;
      border: 10px solid rgba(0,0,0, .1);
      border-left-width: 0;
      background: #58a linear-gradient(hsla(0, 0%, 100%, .2), transparent);
      border-radius: .2em;
      box-shadow: 0 .05em .25em rgba(0,0,0,.5);
      color: white;
      text-shadow: 0 -.05px .05em rgba(0,0,0,.5);
      font-size: 125%;
      line-height: 1.5;
    }

    button.cancel{
      background-color: #c00;
    }
    button.ok{
      background-color: #6b0;
    }
  </style>
</head>
<body>
  <div class="parent">
    <button>Yes!</button>
    <button class="ok">OK</button>
    <button class="cancel">Cancel</button>
  </div>

</body>
</html>
