<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>translucent borders</title>
  <style>
    body{
      background: url('http://csssecrets.io/images/stone-art.jpg');
    }
    .container{
      border: 10px solid hsla(0, 0%, 100%, .5);
      background: white;
      background-clip: padding-box;

      max-width: 20em;
      padding: 2em;
      margin: 2em auto;
      font: 100%/1.5 sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    Can I has semi-transparent borders? Pretty please?
  </div>
</body>
</html>
