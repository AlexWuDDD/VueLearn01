<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .tinted-image{
      width: 640px;height: 400px;
      background-size: cover;
      background-color: hsl(335, 100%, 50%);
      background-blend-mode: luminosity;
      transition: .5s background-color;
    }

    .tinted-image:hover {
      background-color: transparent;
    }
  </style>
</head>
<body>
<div class="tinted-image" style="background-image: url('../img/tiger.png')">

</div>

</body>
</html>
