<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    img{
      filter: sepia(1) saturate(4)  hue-rotate(295deg);
      transition: .5s filter;
    }

    img:hover,
    img:focus{
      filter: none;
    }
  </style>
</head>
<body>
<img src="../img/tiger.png" alt="">
</body>
</html>
