<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>边框内圆角</title>
  <style>
    .something-meaningful{
      width: 200px;
      height: 100px;

      background: tan;
      border-radius: .8em;
      padding: 1em;
      box-shadow: 0 0 0 .4em #655;
      outline: .6em solid #655;
      /*outline并不会跟着元素的圆角走(因而显示出直角,
参见图 2-16),但 box-shadow 却是会的*/
    }
  </style>
</head>
<body>
  <div class="something-meaningful">
      I have a nice subtle inner rounding,
      don't I look pretty?
  </div>
</body>
</html>
