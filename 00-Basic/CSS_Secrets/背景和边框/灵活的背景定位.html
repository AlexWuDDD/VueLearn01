<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>灵活的背景定位</title>
  <style>
    /*默认情况下, background-position 是以 padding box 为准的*/
    .box{
      width: 300px;
      height: 200px;

      /*padding: 10px;*/
      /*background: url("../img/code-pirate.svg")*/
      /*  no-repeat bottom right #58a;*/
      /*background-origin: content-box;*/

      background: url("../img/code-pirate.svg") no-repeat #58a;
      background-position: calc(100% - 20px) calc(100% - 10px);


    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
