<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
      --transparentSize: 15px;
      --BGColor:#58a;

      width: 300px;
      height: 200px;

      background: #58a;

      background:
              linear-gradient(135deg, transparent var(--transparentSize), var(--BGColor) 0) top left,
              linear-gradient(-135deg, transparent var(--transparentSize), var(--BGColor) 0) top right,
              linear-gradient(-45deg, transparent var(--transparentSize), var(--BGColor) 0) bottom right,
              linear-gradient(45deg, transparent var(--transparentSize), var(--BGColor) 0) bottom left;
      background-size: 50% 50%;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
