<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      display: flex;
      align-content: center;
      justify-content: center;
    }
    .picture{
      margin-top: 100px;
      width: 400px;
      transform: rotate(45deg);
      overflow: hidden;
    }

    .picture >img{
      max-width: 100%;
      transform: rotate(-45deg) scale(1.42);
    }
  </style>
</head>
<body>
  <div class="picture">
    <img src="../img/cat.png" alt="">
  </div>
</body>
</html>
