<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 200px;
      height: 50px;

      position: relative;
      display: inline-block;
      padding: .5em 1em .35em;
      color: white;
      text-align: center;
      line-height: 50px;
      margin: 100px;
      font-size: 2em;
    }

    .box::before{
      content: '';
      position: absolute;
      top: 0;right: 0;
      bottom: 0; left: 0;
      z-index: -1;
      background: #58a;
      transform: scaleY(1.3) perspective(.7em) rotateX(5deg);
      transform-origin: bottom;
    }
  </style>
</head>
<body>
  <div class="box">TRAPEZOID</div>
</body>
</html>
