<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
      position: relative;
      color:white;
      width: 150px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      margin: 50px;
    }

    .box::before{
      content: '';
      position: absolute;
      top:0; right: 0;bottom:0; left:0;
      background: #58a;
      z-index: -1;
      transform: skew(45deg);
    }
  </style>
</head>
<body>
  <div class="box">CLICK ME</div>

</body>
</html>
