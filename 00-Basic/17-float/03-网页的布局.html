<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>网页的布局</title>

  <style>

    header, main, footer{
      width: 800px;
      margin: 0 auto;
    }

    header{
      height: 150px;
      background-color: silver;
    }

    main{
      height: 400px;
      background-color: #bfa;
      margin: 10px auto;
    }

    nav, article, aside{
      float: left;
    }

    nav{
      width: 150px;
      height: 100%;
      background-color: yellow;
    }
    article{
      width: 530px;
      height: 100%;
      background-color: orange;
      margin: 0 10px;
    }
    aside{
      width: 100px;
      height: 100%;
      background-color: pink;
    }

    footer{
      height: 150px;
      background-color: tomato;
    }

  </style>

</head>
<body>
  <header></header>
  <main>
    <nav></nav>
    <article></article>
    <aside></aside>
  </main>
  <footer></footer>

</body>
</html>
