<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      font-size: 50px;
    }
    .box1{
      width: 100px;
      height: 100px;
      background-color: #bfa;
      float: left;
    }

    .box2{
      width: 200px;
      height: 200px;
      background-color: #ff0;
      float: right;
    }

    .box3{
      width: 100px;
      height: 100px;
      background-color: orange;

      /*
        由于box1的浮动，导致box3位置上移
          也就是box3收到了box1浮动的影响，位置发生了改变
        如果我们不希望某个元素因为其他元素浮动的影响而改变位置
          可以通过clear属性来清楚浮动元素对当前元素所产生的影响
        clear
          - 作用， 清除浮动元素对当前元素所产生的影响
          - 可选值
            left
            right
            both 谁大清楚谁
          - 原理：
            设置清楚浮动以后，游览器会自动为元素添加一个上外边距
              以使其位置不受其他元素的影响
      */
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
</body>
</html>
