<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box1{
      width: 100px;
      height: 100px;
      background-color: #bfa;
    }

    .box2{
      width: 50px;
      height: 50px;
      background-color: orange;
      margin-top: 50px;
    }

    /*clearfix可以同时解决高度塌陷和外边距重叠的问题*/
    /*当你再遇到这些问题时，直接使用clearfix*/
    .clearfix::before,
    .clearfix::after{
      content: '';
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box1 clearfix">
    <div class="box2"></div>
  </div>

</body>
</html>
