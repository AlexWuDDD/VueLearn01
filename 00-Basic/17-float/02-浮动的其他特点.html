<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    /*
      浮动元素不会盖住文字，文字会自动环绕在浮动元素的周围
        所以我们可以利用浮动来设置文字环绕图片的效果
    */
    .box1{
      width: 100px;
      height: 100px;
      background-color: #bfa;
      float: left;
    }

    /*
      元素设置浮动以后，将会从文档流中脱离。
      从文档流中脱离后，元素的一些特点也会发生变化。

      块元素
        1. 不再独占页面的一行
        2. 高度和宽度都被内容撑开

      行内元素
          行内元素脱离文档流以后会变成块元素，特点和块元素一样

      脱离文档流以后，不需要在区分块和行内了。

    */

    .box2{
      background-color: yellowgreen;
      float: left;
    }

    .box3{
      background-color: orange;
    }

    .s1{
      float: left;
      width: 200px;
      height: 200px;
      background-color: yellowgreen;
    }
  </style>
</head>
