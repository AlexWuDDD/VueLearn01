<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>
<div id="app">
    <h2>当前计数: {{counter}}</h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button v-on:click="increment">+</button>
    <button @click="subtraction">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            counter: 0
        },
        methods:{
          increment: function () {
            this.counter++;
          },
          subtraction: function () {
            this.counter--;
          },
        },

        mounted: function () {

        },
        beforeUpdate: function () {

        },
        updated: function () {

        },

        },
        destroyed: function () {

        }
    })
</script>
</body>
</html>
