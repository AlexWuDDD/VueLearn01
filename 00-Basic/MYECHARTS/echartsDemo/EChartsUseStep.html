<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts使用步骤</title>
    <style>
      /* 2.准备一个具备大小的DOM容器 必须要有大小 */
      .box {
        width: 300px;
        height: 300px;
        background: pink;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script src="echarts.min.js"></script>
    <script>
      let myChart = echarts.init(document.querySelector(".box"));
      let option = {
        title: {
          text:"alex is cool",
        },
        tooltip:{
          trigger: 'axis',
        },
        xAxis: {
          type: "category",
          data: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        },
        yAxis: {
          type: "value",
        },
        series: [
          {
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: "line",
          },
        ],
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
