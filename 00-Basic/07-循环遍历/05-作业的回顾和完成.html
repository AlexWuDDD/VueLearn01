<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item, index) in movies"
        :key="item"
        :class="{active: (index === currentIndex)}"
        @click="updateIndex(index)">
      {{item}}
    </li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies:['海王','超人', '神奇女侠','闪电侠','进击的巨人'],
      currentIndex: 0
    },
    methods:{
      updateIndex(index){
        this.currentIndex = index;
      }
    }
  })
</script>

</body>
</html>
