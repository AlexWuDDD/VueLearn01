<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>



<template id="ccpn">
  <div>
    <h2>我是子子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>

<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <ccpn></ccpn>
  </div>
</template>

<div id="app">
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>

  const ccpn = {
    template: `#ccpn`,
    methods:{
      btnClick(){
        //1.访问父组件
        console.log(this.$parent)
        this.$parent.dddd();
        console.log(this.$parent.message)

        //2.访问根组件
        console.log(this.$root)
        console.log(this.$root.message);
      },
    },
  }

  const cpn = {
    template: `#cpn`,
    data(){
      return {
        message: 'world',
      };
    },
    methods:{
      dddd(){
        console.log('dddd');
      },
    },
    components: {
      ccpn,
    }
  };

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    methods: {
      showMessage() {
        console.log('我是父组件');
      }
    },
    components:{
      cpn,
    }
  })
</script>

</body>
</html>
