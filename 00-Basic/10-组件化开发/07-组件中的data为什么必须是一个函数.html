<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cnt></cnt>
  <cnt></cnt>
  <cnt></cnt>
</div>

<template id="cnt">
  <div>
    <h2>当前计数：{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  Vue.component('cnt', {
    template:`#cnt`,
    data(){
      return{
        counter:0
      }
    },
    methods:{
      increment(){
        this.counter++;
      },
      decrement(){
        this.counter--;
      },
    },
  });


  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }
  })
</script>

</body>
</html>
