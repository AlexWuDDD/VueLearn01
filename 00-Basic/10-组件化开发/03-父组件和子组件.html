<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>

  //1.创建第一个组件(子组建)
  const cpnC1 = Vue.extend({
    template:`
      <div>
        <div>我是标题1</div>
        <p>我是内容1，哈哈哈</p>
      </div>
    `
  });

  //2. 创建第二个组件(父组件)
  const cpnC2 = Vue.extend({
    template:`
      <div>
        <div>我是标题2</div>
        <p>我是内容2，哈哈哈</p>
        <cpn1></cpn1>
      </div>
    `,
    components:{
      cpn1: cpnC1,
    },
  });

  //root组件
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    components: {
      cpn2:cpnC2,
    }
  })
</script>

</body>
</html>
