<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>属性选择器 </title>
  <style>
    p[title]{
      color: deeppink;
    }

    p[title=abc]{
      font-size: 30px;
    }

    /*选择属性值以指定值开头的元素*/
    p[title^=abc]{
      background-color: #5c6b77;
    }

    /*选择属性值以指定值结尾的元素*/
    p[title$=de]{
      color: darkviolet;
    }

    /*选择属性值中含有某值的元素*/
    p[title*=k]{
      color: #42b983;
    }

  </style>
</head>
<body>

  <h1>回乡偶书（二首）</h1>
  <h2>其一</h2>
  <h2>贺知章</h2>
  <p title="abc">少小离家老大回</p>
  <p title="abced">乡音无改鬓毛吹</p>
  <p title="abcde">儿童相见不相识</p>
  <p title="aka">笑问客从何处来</p>

</body>
</html>
