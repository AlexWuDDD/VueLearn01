<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS语法</title>
  <style>
    /*
      CSS的注释
      CSS的基本语法：
        选择器 声明块

        选择器： 通过选择器选中页面中的指定元素
        声明块： 通过声明块来指定要为元素设置的样式
          声明块由一个一个声明组成
          声明是一个名值对结构
            一个样式名对应一个样式值，名和值之间以:连接，以;结尾

    */
    h1{
      color: fuchsia;
    }

    p{
      color: rebeccapurple;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <h1>我是h1</h1>
  <p>今天天气真不错</p>
  <p>今天天气真不错</p>
  <p>今天天气真不错</p>

</body>
</html>
