<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>复合选择器</title>

  <style>
    /*将class为red的元素设置为红色*/
    .red{
      color: red;
    }
    /*将class为red的div字体设置为30ps*/
    /*交集选择器如果有元素选择器，必须使用元素选择器开头*/
    div.red{
      font-size: 30px;
    }

    /*并集选择器*/
    h1, span{
      color: #42b983;
    }

  </style>

</head>

<body>
  <div class="red">我是div</div>
  <p class="red">我是p元素</p>

</body>
</html>
