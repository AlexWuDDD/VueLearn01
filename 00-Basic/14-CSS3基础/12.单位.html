<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      background-color: orange;
    }

    .box2{
      width: 50%;
      height: 50%;
      background-color: #4cbb4a;
    }

    /*
    em是相对元素的字体大小来计算的
    1em = 1 font-size
    一般一个默认的字体大小是16px
    em会根据字体大小而改变

    rem是相对于根元素的字体大小
    */
    .box3{
      font-size: 20px;
      width: 10em;
      height: 10em;
      background-color: #1b6f9b;
    }
    html{
      font-size: 20px;
    }
    .box4{
      width: 10rem;
      height: 10rem;
      background-color: gray;
    }
  </style>
</head>
<body>

  <div class="box1">

    <div class="box2"></div>

  </div>

  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
