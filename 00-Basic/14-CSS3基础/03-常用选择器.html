<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>常用选择器</title>
  <style>
    /*元素选择器 通过标签民*/
    /*
    p{
      color: red;
    }
    */
    /*指定某一个P为红色 根据元素的id属性至选中一个元素*/
    #red{
      color: red;
    }

    /* 批量指定的话 根据元素的class属性*/
    .blue{
      color: blue;
    }
    .abc{
      color: firebrick;;
    }

    /*通配选择器*/
    *{
      font-size: 50px;
    }


  </style>
</head>
<body>
  <hgroup>
    <h1>回乡偶书</h1>
    <h2>其一</h2>
    <h2>贺知章</h2>
  </hgroup>
  <p>少小离家老大回</p>
  <p id="red">乡音无改鬓毛吹</p>
  <p class="blue">儿童相见不相识</p>
  <p class="blue abc">笑问客从何处来</p>
</body>
</html>
