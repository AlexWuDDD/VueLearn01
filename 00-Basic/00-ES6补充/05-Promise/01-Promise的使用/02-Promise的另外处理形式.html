<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  new Promise((resolve, reject)=>{
    setTimeout(()=>{
      resolve('Hello Vuejs');
      reject("error message");
    }, 1000);
  }).then((data)=>{
    console.log(data);
  }).catch((data)=>{
    console.log(data);
  });

  new Promise((resolve, reject)=>{
    setTimeout(()=>{
      //resolve('Hello Vuejs');
      reject("error message");
    }, 1000);
  }).then(data=>{
    console.log(data);
  },err =>{
    console.log(err);
  });
</script>
</body>
</html>
