<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    Promise.all([
        new Promise((resolve, reject) => {
          setTimeout(()=>{
            resolve("1111");
          },1000);
        }),

        new Promise((resolve, reject) => {
          setTimeout(()=>{
            resolve("2222");
          },2000);
        }),
    ]).then(results=>{
      console.log(results);
      console.log(results[0]);
      console.log(results[1]);
    });
  </script>
</body>
</html>
