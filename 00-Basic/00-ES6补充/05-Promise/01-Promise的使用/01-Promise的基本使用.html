<script>
  //1. 使用setTimeout
  // setTimeout(()=>{
  //   console.log('Hello, world');
  // }, 1000);

  new Promise((resolve, reject)=>{
    setTimeout(()=>{
      resolve();
    }, 1000);
  }).then(()=>{
    console.log('Hello, world');
    console.log('Hello, world');
    console.log('Hello, world');
    console.log('Hello, world');
    console.log('Hello, world');
    console.log('Hello, world');

    return new Promise((resolve, reject)=>{
      setTimeout(()=>{
        //resolve();
        reject('err');
      }, 1000);
    }).then(()=>{
      console.log('Hello, wVuejs');
      console.log('Hello, wVuejs');
      console.log('Hello, wVuejs');
      console.log('Hello, wVuejs');
      console.log('Hello, wVuejs');
      console.log('Hello, wVuejs');
    }).catch((data)=>{
      console.log(data);
    });
  });

//  什么情况下用到Promise
//  1. 异步操作
  new Promise((resolve, reject) => {
    setTimeout(()=>{
      resolve('Alex is cool');
    }, 1000);
  }).then((data)=>{
    console.log(data);
  });

</script>
