<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise链式调用</title>
</head>
<body>
  <script>
    let str = "aaa";
    new Promise((resolve, reject) => {
      setTimeout(()=>{
        resolve(str + '111');
      }, 1000);
    }).then((data)=>{
      return new Promise((resolve, reject) => {
        setTimeout(()=>{
          resolve(data + '222');
        })
      }).then((data)=>{
        console.log(new Date() + data);
      })
    })
  </script>

</body>
</html>
